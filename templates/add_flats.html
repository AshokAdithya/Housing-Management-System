<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="../static/images/appartment.svg"
      type="image/x-icon"
    />
    <title>Add Flat</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/addFlats.css') }}"
    />
  </head>
  <body>
    <div class="outer-div">
      <h1>Add Flat Details</h1>
      <form class="inner-div" action="{{ url_for('add_flats') }}" method="POST">
        <div class="input-group">
          <label for="flat_no">Flat No:</label>
          <input type="text" id="flat_no" name="flat_no" required />
        </div>
        <div class="input-group">
          <label for="bhk">BHK:</label>
          <input type="number" id="bhk" name="bhk" required min="0" max="10" />
        </div>
        <div class="input-group">
          <label for="owner_name">Owner Name:</label>
          <input type="text" id="owner_name" name="owner_name" required />
        </div>
        <div class="input-group">
          <label for="owner_contact">Owner Contact:</label>
          <input
            type="tel"
            id="owner_contact"
            name="owner_contact"
            pattern="[0-9]+"
            required
          />
        </div>

        <div class="input-group">
          <label for="password">Add Password:</label>
          <input type="password" id="password" name="password" required />
        </div>

        <div class="button-group">
          <input class="move-button1 button" type="submit" value="Add Flats" />
        </div>
      </form>
    </div>
  </body>
</html>
