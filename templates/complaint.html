<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="../static/images/appartment.svg"
      type="image/x-icon"
    />
    <title>Complaint</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/complaint.css') }}"
    />
  </head>
  <body>
    <div class="outer-div">
      <h1>Complaint Form</h1>
      <form
        class="form-input"
        action="{{url_for('complaint',username=user['flat_no'])}}"
        method="post"
      >
        <div class="input-given">
          <label for="name">Your Name:</label>
          <input
            type="text"
            id="name"
            name="name"
            value="{{user['resident_name']}}"
            readonly
            required
          />
        </div>

        <div class="input-given">
          <label for="email">Your Email:</label>
          <input
            type="email"
            id="email"
            name="email"
            value="{{user['email_address']}}"
            autocomplete="off"
            required
          />
        </div>

        <div class="input-given">
          <label for="subject">Subject:</label>
          <input
            type="text"
            id="subject"
            name="subject"
            autocomplete="off"
            required
          />
        </div>
        <div class="input-given">
          <label for="message">Message:</label>
          <textarea
            id="message"
            name="message"
            rows="4"
            autocomplete="off"
            required
          ></textarea>
        </div>

        <input class="button" type="submit" value="Submit Complaint" />
      </form>
    </div>
  </body>
</html>
